<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Vue.js Example</title>
  	<style>
    	.demo {
    	font-family: sans-serif;
    	border: 1px solid fuchsia;
    	border-radius: 2px;
      	padding: 20px 30px;
      	margin-top: 1em;
      	margin-bottom: 40px;
      	user-select: none;
      	overflow-x: auto;
    	}
	</style>
</head>
	<body>
  		<div id="components-demo">
    		<P>M.s.s.Planet 派：<button-counter></button-counter></p>
			<p>M.s.s.Phantom 派：<button-counter></button-counter></p>
			<p>THE BLUE 派：<button-counter></button-counter></p>
  		</div>

  		<script src="https://cdn.jsdelivr.net/npm/vue@3.4.27/dist/vue.global.js"></script>
  		<script>
    		const app = Vue.createApp({});

    		app.component('button-counter', {
      			data() {
        			return {
        				count: 0
        			};
      			},
      		template: `
       			<button v-on:click="count++">
        			Counter {{ count }} 
        		</button>`
    		});

    		app.mount('#components-demo');
  		</script>
	</body>
</html>
