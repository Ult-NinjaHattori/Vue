<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<title>JS側で値を入力するパターン</title>
		<style>
			.demo {
			font-family: sans-serif;
			border: 1px solid #eee;
			border-radius: 2px;
			padding: 20px 30px;
			margin-top: 1em;
			margin-bottom: 40px;
			user-select: none;
			overflow-x: auto;
    		}
  		</style>
	</head>
	<body>
		<div id="blog-posts-demo">
			<blog-post
			v-for="post in posts"
			:key="post.id"
			:title="post.title"
			></blog-post>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@3.4.27/dist/vue.global.js"></script>
  		<script>
			const App = {
			data() {
				return { 
				posts: [ //このpostsの中身が出力される。HTMLに記述する3-1とJSの3-2の違い
					{ id: 1, title: 'あああああ' },
					{ id: 2, title: '恋のマイアヒ' },
					{ id: 3, title: 'まるで意味が分からんぞ！' }
          				]
        			}	
      			}
    		}
    
    		const app = Vue.createApp(App);
    
    		app.component('blog-post', {
      			props: ['title'],
    			template: `<h4>{{ title }}</h4>`
    		});
    
    		app.mount('#blog-posts-demo');
		</script>
	</body>
</html>
