<!DOCTYPE html>
<html>
	<head>
		<title>Vue.js のサンプル３</title>
		<script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Vue3</h1>
		<div id="app">
		<p>{{ message }}</p>
		<p>{{ count }}</p>
		<p>{{ user.lastName }}</p>
		<p>{{ colors[1] }}</p>
		</div>
		<script>
			const appdata = {
				data() {
					return {
						message: 'Hello Vue',
						count: 35,
						user: {
							lastName: 'Bonaparte',
							firsName: 'Napoleon',
							country: 'France',
						},
						colors: ['Bule', 'White', 'red']
					}
				}
			}
			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
