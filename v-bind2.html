<!DOCTYPE html>
<html lang="ja">
    <head>
      	<meta charset="utf-8">
      	<title>v-bind2</title>
        	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        	<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>

	<body>
  		<style>
			.red {
    		font-size:40pt;
    		font-weight:solid;
			color:yellow;
			text-align: center;
			}
  			
			.blue {
      		font-size:40pt;
      		font-weight:bold;
      		color:lime;
			text-align: center;
			}
  		</style>
  		<h1 class="bg-secondary text-white display-4 px-3">Vue3</h1>
  		<div id="app" class="bg-secondary display-4 px-3 container">
    	<p v-bind:class="{red:isRed, blue:isBlue}">
    		{{ message }}
    	</p>
  		</div>
  
		<script>
  			const appdata = {
    			data() {
    				return {
        				message : null,
        				isRed: true,
        				isBlue: false
      				}
    			},
    			mounted() {
    				this.message = 'No.39 hope the lightning'
    				setInterval(()=>{
        				this.isBlue = !this.isBlue
        				this.isRed = !this.isRed
      				},1000)
    			}
  			}

			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
