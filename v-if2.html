<!DOCTYPE html>
<html lang="ja">
    <head>
    	<meta charset="utf-8">
    	<title>v-if2</title>
    		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        	<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
    <body>
      	<style>
      		.Final {
           		font-size:32pt;
        		font-weight:bold;
        		color:gold;
				text-align: center;
      		}
    		.Moving {
           		font-size:24pt;
           		font-weight:bold;
           		color:silver;
				text-align: right;
      		}
        </style>
        	<h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        	<div id="app" class="bg-secondary display-4 px-3 container">
          	<p v-if="rem != 0" class="Moving">
            	{{ message }}
          	</p>
          	<p v-else class="Final">
            	{{ ngmessage }}
				
          	</p>
      	</div>
        
    	<script>
        	const appdata = {
        		data() {
            		return {
              			message : null,
            			isBlue: true,
            			count: 0,
            			rem: 1
            		}
          		},
          		mounted() {
            		this.message = 'カウント中'
            		this.ngmessage = '特定秒数の為カウントリセット'
            		setInterval(()=>{
            			this.count++
            			this.rem = this.count % 10
              			this.message = this.rem + 'sec'
            		},1000)
          		}
        	}

        	Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
