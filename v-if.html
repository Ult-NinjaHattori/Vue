<!DOCTYPE html>
<html lang="ja">
    <head>
    	<meta charset="utf-8">
    	<title>v-if1</title>
        	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        	<script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>

	<body>
    	<style>
    		.Truth {
           		font-size:30pt;
        		font-weight:bold;
           		color:orangered;
		   		text-align: center;
    		}
    		.Falsth {
        		font-size:24pt;
        		font-weight:solid;
        		color:hotpink;
				text-align: center;
    		}
        </style>
        <h1 class="bg-primary text-white display-4 px-3">Vue3</h1>
        <div id="app" class="bg-secondary display-4 px-3 container">
        	<p v-if="isBlue" class="Truth">
            	{{ message }}
          	</p>
          	<p v-else class="Falsth">
            	{{ ngmessage }}
          	</p>
    	</div>
        
    	<script>
        	const appdata = {
        		data() {
            		return {
              			message : null,
            			isRed: true,
            			isBlue: false
            		}
        		},
          		mounted() {
            		this.message = 'システムは正常に稼働しています。'
            		this.ngmessage = '少々お待ちください。。。。'
            		setInterval(()=>{
            			this.isBlue = !this.isBlue
            			this.isRed = !this.isRed
            		},5000)
          		}
        	}
      
        	Vue.createApp(appdata).mount('#app')
        </script>
    </body>
